<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codeforces Streak Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .rank-badge {
      @apply font-bold text-2xl text-gray-700;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">
      ðŸ”¥ Codeforces Streak Leaderboard (Tehran Time)
    </h1>
    <p class="text-center text-gray-600 mb-10">Consecutive days with at least one AC submission</p>

    <div id="leaderboard" class="grid gap-6">
      <!-- Loading state -->
      <div class="text-center py-10 text-gray-500">Loading leaderboard...</div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500">
      Updated live â€¢ Current date: <span id="date"></span>
    </footer>
  </div>

  <script>
    const API_URL = '/api/v1/leaderboard?page_size=50'; // Change if needed

    async function fetchLeaderboard() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
          year: 'numeric', month: 'long', day: 'numeric'
        });

        const container = document.getElementById('leaderboard');
        container.innerHTML = '';

        if (data.users.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-500">No users yet.</p>';
          return;
        }

        data.users.forEach(user => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 flex items-center gap-6';

          card.innerHTML = `
            <div class="rank-badge">${user.leaderboard_rank}</div>
            <div class="flex-1">
              <div class="flex items-center gap-3">
                <h2 class="text-xl font-semibold text-gray-800">${user.codeforces_handle}</h2>
                <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-medium">
                  ${user.rank}
                </span>
              </div>
              <div class="mt-2 text-sm text-gray-600">
                Rating: <span class="font-medium">${user.rating}</span>
              </div>
            </div>
            <div class="text-right">
              <div class="text-3xl font-bold text-indigo-600">${user.current_streak}</div>
              <div class="text-sm text-gray-500">day streak</div>
              ${user.current_streak === user.max_streak ? '' : 
                `<div class="text-xs text-gray-400 mt-1">Max: ${user.max_streak}</div>`
              }
            </div>
            <div class="text-sm text-gray-500">
              Last AC:<br>
              <span class="font-medium">${new Date(user.last_submission_at).toLocaleDateString()}</span>
            </div>
          `;

          container.appendChild(card);
        });

      } catch (err) {
        container.innerHTML = '<p class="text-center text-red-600">Failed to load leaderboard.</p>';
        console.error(err);
      }
    }

    // Load on start and refresh every 1 minutes
    fetchLeaderboard();
    setInterval(fetchLeaderboard, 1 * 60 * 1000);
  </script>
</body>
</html>
